  #   steps:
      - name: Deploy to an SSH server
        id: deploy
        uses: Pendect/action-rsyncer@v2.0.0
        env:
          DEPLOY_KEY: ${{secrets.DEPLOY_KEY}}
        with:
          options: ""
          ssh_options: ""
          src: "dist/"
          dest: "dais@fb04c198.mathematik.tu-darmstadt.de:/data/www/webpages/dais/"

      - name: Display status from deploy
        run: echo "${{ steps.deploy.outputs.status }}"
